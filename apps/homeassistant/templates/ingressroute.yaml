apiVersion: v1
kind: Endpoints
metadata:
  name: homeassistant-external-service
subsets:
  - addresses:
    - ip: {{ .Values.private_access.endpoint }}
    ports:
    - port: 8123
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant-external-service
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8123
---
{{ if .Values.private_access.enabled }}
apiVersion: traefik.io/v1alpha1
kind: Ingress
metadata:
  name: homeassistant-private-ingress
  labels:
    name: homeassistant-private-access
    access: private
spec:
  ingressClassName: private-traffic
  tls:
    - hosts:
      - home.{{ .Values.base_domain }}
      secretName: tls-homeassistant-private-dns
  rules:
    - host: home.{{ .values.base_domain }}
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: homeassistant-external-service
              port:
                name: http
{{ end }}

{{ if .Values.public_access.enabled }}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homeassistant-public-ingress
  labels:
    access: public
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`home.{{ .Values.base_domain }}`) && PathPrefix(`/`)
      kind: Rule
      services:
      - name: homeassistant-external-service
        port: 80
{{ end }}