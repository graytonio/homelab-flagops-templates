homepage:
  enableRbac: true
  serviceAccount:
    create: true
  ingress:
    main:
      enabled: true
      tls:
        - hosts:
          - portal.[{ env "env_domain" }]
          secretName: tls-traefik-ingress-dns
      hosts:
        - host: portal.[{ env "env_domain" }]
          paths: 
            - path: /
              pathType: Prefix

  config:
    bookmarks:
    services:
    [{- env "homepage_custom_services" | nindent 6 }]
    widgets:
      - kubernetes:
          cluster:
            show: true
            cpu: true
            memory: true
            showLabel: true
            label: "cluster"
          nodes:
            show: true
            cpu: true
            memory: true
            showLabel: true
      - longhorn:
          expanded: true
          total: true
          labels: true
          nodes: true
    kubernetes:
      mode: cluster
    settings:
      providers:
        longhorn:
          url: http://longhorn-frontend.longhorn-system.svc