apiVersion: v1
kind: ConfigMap
metadata:
    name: radarr-configxml
data:
    config.xml: |
        <Config>
            <BindAddress>*</BindAddress>
            <Port>7878</Port>
            <SslPort>9898</SslPort>
            <EnableSsl>False</EnableSsl>
            <LaunchBrowser>True</LaunchBrowser>
            <ApiKey>{{ .Values.global.apiKey }}</ApiKey>
            <AuthenticationMethod>Basic</AuthenticationMethod>
            <AuthenticationRequired>DisabledForLocalAddresses</AuthenticationRequired>
            <Branch>master</Branch>
            <LogLevel>info</LogLevel>
            <SslCertPath></SslCertPath>
            <SslCertPassword></SslCertPassword>
            <UrlBase></UrlBase>
            <InstanceName>Radarr</InstanceName>
            <UpdateMechanism>Docker</UpdateMechanism>
            <PostgresUser>pirateship</PostgresUser>
            <PostgresPassword>pirateshippassword</PostgresPassword>
            <PostgresPort>5432</PostgresPort>
            <PostgresHost>pirate-ship-postgresql.pirate-ship.svc.local</PostgresHost>
        </Config>