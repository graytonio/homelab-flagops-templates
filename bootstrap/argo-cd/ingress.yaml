apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ui
  annotations:
    external-dns.alpha.kubernetes.io/hostname: argocd.[{ env "env_domain" }]
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: ArgoCD Dashboard
    gethomepage.dev/group: Infrastructure
    gethomepage.dev/icon: argocd.png
    gethomepage.dev/name: ArgoCD
    gethomepage.dev/pod-selector: " "
  labels:
    access: private
    name: argocd-ui
spec:
  ingressClassName: private-traffic
  tls:
    - hosts:
      - argocd.[{ env "env_domain" }]
  rules:
  - host: argocd.[{ env "env_domain" }]
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: argocd-server
            port: 
              number: 80