apiVersion: kustomize.config.k8s.io/v1beta1

images:
- name: quay.io/argoproj/argocd
  newTag: v2.13.2

patches:
- path: argocd-repo-server.yaml
- path: argocd-application-controller.yaml
- target:
    group: rbac.authorization.k8s.io
    version: v1
    kind: ClusterRoleBinding
  patch: |-
    - op: replace
      path: /subjects/0/namespace
      value: default

configMapGenerator:
- name: argocd-cm
  behavior: merge
  literals:
    - "timeout.reconciliation=15s"
- behavior: merge
  literals:
  - kustomize.buildOptions="--enable-alpha-plugins --enable-helm"
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  name: argocd-cm
- behavior: merge
  literals:
  - server.insecure="true"
  name: argocd-cmd-params-cm
kind: Kustomization
namespace: argocd
resources:
- https://raw.githubusercontent.com/argoproj/argo-cd/v2.11.0/manifests/ha/install.yaml
- cmp-plugin.yaml
- ingress.yaml