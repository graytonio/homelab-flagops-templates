apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-5"
  name: production
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  description: production deployments
  destinations:
  - namespace: '*'
    server: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: production
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/graytonio/homelab-flagops-templates
        requeueAfterSeconds: 20
        revision: HEAD
        files:
          - path: apps/**/values.yaml
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd
        app.kubernetes.io/name: '{{ .path.basename }}'
        app.kubernetes.io/instance: '{{ .path.basename }}-production'
      name: '{{ .path.basename }}-production'
      namespace: 'argocd'
    spec:
      destination:
        namespace: '{{ .path.basename }}'
        server: https://kubernetes.default.svc
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
      project: production
      sources:
        - path: '{{ .path.path }}'
          repoURL: 'https://github.com/graytonio/homelab-flagops-templates'
          plugin:
            name: flagops-plugin-helm
            env:
              - name: FLAGOPS_ENVIRONMENT
                value: production
              - name: FLAGOPS_PROP_OWNER
                value: graytonw
              - name: FLAGOPS_PROP_CLUSTER
                value: datacenter
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
        automated:
          prune: true
          selfHeal: true