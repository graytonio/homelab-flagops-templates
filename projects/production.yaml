apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-5"
  name: production
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  description: production deployments
  destinations:
  - namespace: '*'
    server: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: production
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - git:
      files:
      - path: apps/production/**/values.yaml
      repoURL: '[{ env "gitops_source" }]'
      requeueAfterSeconds: 20
      revision: HEAD
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd
        app.kubernetes.io/name: '{{ .spec.app }}'
        app.kubernetes.io/instance: '{{ .spec.app }}-{{ .spec.identifier }}'
        app.kubernetes.io/version: '{{ .spec.app_version }}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{ default "5" .spec.sync_wave }}'
      name: production-{{ .spec.app }}-{{ .spec.identifier }}
      namespace: '{{ ternary "argocd" "default" true }}'
    spec:
      destination:
        namespace: '{{ default (printf "%s-%s" .spec.app .spec.identifier) .spec.namespace }}'
        server: '{{ ternary "https://kubernetes.default.svc" "" .spec.enabled }}'
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
      project: production
      sources:
        - path: '{{ .path.path }}'
          repoURL: '[{ env "gitops_source" }]'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true